<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angularjs</title>
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="myapp">
	<div ng-controller="shop as invoice">
		<b>订单：</b><input type="text" ng-model="invoice.qty" required /><br />
		<b>单价：</b><input type="text" ng-model="invoice.cost" required /><br />
		<!-- <b>总价：<span ng-bind="qty*cost"></span></b> -->
		<b>总价：<span ng-repeat="c in invoice.currencies"></span></b>
	</div>


</body>
</html>
